spring.application.name=OrchidService

spring.data.mongodb.uri=mongodb://localhost:27017/orchid

# MinIO configuration
minio.endpoint=http://localhost:9000
minio.access-key=${MINIO_ACCESS_KEY:robin}
minio.secret-key=${MINIO_SECRET_KEY:admin123456}
minio.bucket=${MINIO_BUCKET:orchid-bucket}
minio.region=${MINIO_REGION:us-east-1}

server.port=8080
